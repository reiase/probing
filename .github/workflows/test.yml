name: Run Tests

on: [pull_request]

jobs:
  prepare:
    name: Prepare Environment
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-deps.outputs.cache-primary-key }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly # Changed from stable in pypi.yml, user kept nightly
        with:
          target: wasm32-unknown-unknown, x86_64-unknown-linux-gnu
          components: rustfmt
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install Zig toolchain
        uses: mlugg/setup-zig@v2
      - name: Install cargo tools
        run: |
          pip install build wheel toml cargo-zigbuild
          test -e ~/.cargo/bin/cargo-zigbuild || cargo install cargo-zigbuild
          test -e ~/.cargo/bin/rnr || cargo install rnr
          test -e ~/.cargo/bin/cargo-nextest || cargo install cargo-nextest
          test -e ~/.cargo/bin/trunk || cargo install trunk --locked
      - name: Save Cargo Cache
        id: cache-deps
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/zig
          key: ${{ steps.cache-restore.outputs.cache-primary-key || format('{0}-cargo-{1}', runner.os, github.run_id) }} # Fallback key

  build:
    name: Build Package
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/zig
          key: ${{ needs.prepare.outputs.cache-key }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Code style checking
        run: cargo fmt --all -- --check
      - name: Build package
        run: |
          make ZIG=1 wheel
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: wheel
          path: python
  test:
    name: Run Tests
    needs: [prepare, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
    steps:
      - uses: actions/checkout@v4
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/zig
          key: ${{ needs.prepare.outputs.cache-key }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Download wheel
        uses: actions/download-artifact@v3
        with:
          name: wheel

      - name: Run Rust Test
        run: make test

      - name: Run Python Test
        run: make pytest
